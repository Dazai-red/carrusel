<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/fd48554932.js" crossorigin="anonymous"></script>
    <title>Carousel </title>
  </head>
  <body>
    <div class="carousel-with-images">
      <div class="container12">
        <div class="title-and-controls-wrapper">
          <h2 class="title">Galería de imágenes</h2>
          <div class="dots-container">
            <button class="dots"></button>
            <button class="dots"></button>
          </div>
        </div>

        <div class="main-container">
          <button role="button" id="left-arrow" class="left-arrow">
            <i class="fa-solid fa-angle-left"></i>
          </button>

          <div class="carousel-container">
            <div class="carousel">
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/1.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/2.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/3.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/4.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/5.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/6.jpg" alt="none">
                </a>
              </div>
              <div class="picture-container">
                <a href="#" class="link-picture">
                  <img class="picture" src="/assets/img/7.jpg" alt="none">
                </a>
              </div>
            </div>
          </div>

          <button role="button" id="right-arrow" class="right-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
